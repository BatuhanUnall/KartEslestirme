<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Matching Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-board {
            padding-top: 5px;
        }
    </style>
</head>

<body>
    <div class="info">
        <div class="timer" id="timer">00:00</div>
        <div class="score" id="score">Eşleşmeler: 0</div>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <span style="width: 600px; height: 60px; font-size: 1.5em; text-align: center;" class="badge badge-primary m-5 pt-3" id="sure"></span>
    <div id="high-score" style="display: none;">
        Tebrikler En İyi Süreyi Elde Ettiniz! İsminiz
        <input type="text" name="" placeholder="Sürenizi kaydetmek için isim girin." class="mt-1" id="hard-best-time" style="width: 500px; height: 50px;">
        <button id="save-btn" class="btn btn-success mt-1 btn-lg">Kaydet</button>
    </div>
    <script src="hard.js"></script>
</body>

</html>
